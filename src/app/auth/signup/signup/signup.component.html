<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSignUp(signupForm)" #signupForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        name="email"
        ngModel
        type="email"
        placeholder="Email Address"
        #emailInput="ngModel"
        required
        email
      />
      <mat-error *ngIf="emailInput.invalid">Please enter valid email</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        type="password"
        ngModel
        name="password"
        required
        matInput
        #passWordInput="ngModel"
        placeholder="Password"
      />
      <mat-error *ngIf="passWordInput.invalid"
        >Please enter valid password</mat-error
      >
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">Sign up</button>
  </form>
</mat-card>
